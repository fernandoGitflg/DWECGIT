<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        lenguaje_27 - Tabla de multiplicar
    </h1>
    <hr />
    <script type="text/javascript"> 
        document.write("<table border='2'>")
            let tamaño = parseInt(prompt("Introduce el tamaño de la tabla:", "10"));

        if (!isNaN(tamaño) && tamaño > 0) {
            document.write("<table border='2' cellspacing='0' cellpadding='5'>");
            for (let i = 1; i <= tamaño; i++) {
                document.write("<tr>");
                for (let j = 1; j <= tamaño; j++) {
                    document.write("<td>" + (i * j) + "</td>");
                }
                document.write("</tr>");
            }
            document.write("</table>");
        } else {
            document.write("<p>Por favor, introduce un número válido mayor que 0.</p>");
        }
    </script>
</body>
</html>
