<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="cliente" action="#">
        <label><input type="radio" name="pregunta" value="si" checked>Afirmativo</label>
        <label><input type="radio" name="pregunta" value="no" >Negativo</label>
        <label><input type="checkbox" name="color" value="a" checked>Azul</label>
        <label><input type="checkbox" name="color" value="v" >Verde</label>
        <label><input type="checkbox" name="ejemplo" value="ej" >ejemplo</label>

        <input type="submit" name="enviar" value="Enviar">
    </form>

    <script>
        const fo=document.querySelector('#cliente');
        fo.addEventListener('submit',function(e){
            let rn1=fo['pregunta'];
            console.log(rn1.value);
            console.log(`${rn1[0].value} ->${rn1[0].checked} `);
            console.log(`${rn1[1].value} ->${rn1[1].checked} `);
            let cb=fo['color'];
            console.log(`${cb[0].value} -> ${cb[0].checked}`);
            console.log(`${cb[1].value} -> ${cb[1].checked}`);
            let cb1=fo['ejemplo'];
            console.log(`${cb1[0].value} -> ${cb1[0].checked}`);//peta al solo haber un checkbox con ese name y no devuelve un array
        });
    </script>
</body>
</html>
