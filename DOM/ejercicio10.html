<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>dom_39 - Ejercicio: Mostrar un párrafo y dos botones para aumentar y disminuir el tamaño de la fuente</title>
    </head>
    <body>
        <h1>dom_39 - Ejercicio: Mostrar un párrafo y dos botones para aumentar y disminuir el tamaño de la fuente</h1>
        <hr />
        <button onclick="aumentar();">Aumentar</button>
        <button onclick="disminuir();">Disminuir</button>
        <hr />
        <p id="parrafo" style="font-size:14px">Esto es un texto de prueba cuya fuente va a cambiar de tamaño.</p>
        <script type="text/javascript">
            let parrafo=document.getElementById("parrafo");
            function aumentar(){
                parrafo.style.fontSize=(parseInt(parrafo.style.fontSize.substring(0,2))+1)+"px";
            }
            function disminuir(){
                parrafo.style.fontSize=(parseInt(parrafo.style.fontSize.substring(0,2))-1)+"px";
            }     
        </script>
    </body>
</html>
