<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div>
        <span>Esta caja admite numeros unicamente</span>
        <input id="soloNumeros" type="text">
    </div>
    <script>
        let input = document.getElementById('soloNumeros'); 
        input.addEventListener('keypress', function (e) { 
            console.log(e.keyCode); 
            if (e.keyCode < 48 || e.keyCode > 57) { //para usar code hay que utilizar otro codigo que no es ascii
                e.preventDefault(); } 
            });
    </script>
</body>

</html>
