<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>dom_40 - Ejercicio: Hacer que una serie de párrafos se muestren de uno en uno un número determinado de
        segundos</title>
</head>

<body onload="ponerParrafoInicial();">
    <h1>dom_40 - Ejercicio: Hacer que una serie de párrafos se muestren de uno en uno un número determinado de segundos
    </h1>
    <hr />
    <p id="parrafo"></p>


    <div style="visibility:hidden">
        <span>Primer párrafo</span>
        <span>Segundo párrafo</span>
        <span>Tercer párrafo</span>
        <span>Cuarto párrafo</span>
        <span>Quinto párrafo</span>
    </div>
    <br />
    <script type="text/javascript">
        let indice = 0;  

        function ponerParrafoInicial() {
            document.getElementById("parrafo")
            .textContent = document.querySelectorAll("span")[indice].textContent;
        }
        function mostrarParrafo() {
            indice++;
            if (indice >= document.querySelectorAll("span").length) {
                indice = 0; 
            }
            document.getElementById("parrafo")
            .textContent = document.querySelectorAll("span")[indice].textContent;
        }

        setInterval(mostrarParrafo, 2000);
    </script>
</body>

</html>
