<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Prueba formularios PHP javascript</h1>
    <h2 id="datos"></h2>
    <form>
        <input type="text" name="nombre" value="Pepe García">
        <input type="number" name="edad" value="10">
    </form>
    <script>
        let parametros=new URLSearchParams("nombre=Pepe García&edad=10");
        let url="http://localhost:8080/pruebaPOST.php";
        let xhr= new XMLHttpRequest();
        xhr.open("POST", url);
        xhr.send(parametros);
        xhr.addEventListener("load", function(e){
            if(xhr.status ===200){
                document.querySelector("#datos").innerHTML = xhr.responseText;
            }else{
                alert(`Error: ${xhr.status} ${xhr.statusText}`)
            }
        });
    </script>

</body>
</html>
